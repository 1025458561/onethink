<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>报修管理</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add','pid='.$pid)}">新 增</a>
        <a class="btn" href="javascript:;">删 除</a>
        <button class="btn list_sort" url="{:U('sort',array('pid'=>I('get.pid',0)),'')}">排序</button>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>ID</th>
                <th>名字</th>
                <th>电话号码</th>
                <th>详细地址</th>
                <th>身份证号码</th>
                <th>性别</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="baoxiu">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$baoxiu['id']}"> </td>
                        <td>{$baoxiu.id}</td>
                        <td>{$baoxiu.name}</td>
                        <td>{$baoxiu.tel}</td>
                        <td>{$baoxiu.housenu}</td>
                        <td>{$baoxiu.idnu}</td>
                        <td> {$baoxiu.sex}</td>
                        <td>{$baoxiu.status}</td>
                        <td>
                            <a title="编辑" href="{:U('edit?id='.$baoxiu['id'].'&pid='.$pid)}">编辑</a>
                            <a href="{:U('setStatus?ids='.$baoxiu['id'].'&status='.abs(1-$baoxiu['status']))}" class="ajax-get">{$channel.status|show_status_op}</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$baoxiu['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //点击排序
            $('.list_sort').click(function(){
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if(ids.length > 0){
                    var str = new Array();
                    ids.each(function(){
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if(url != undefined && url != ''){
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>
